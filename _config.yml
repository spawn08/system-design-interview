# Site settings
title: System Design Interview Guide
description: A comprehensive guide to system design interviews for Software Engineers and ML/GenAI roles
baseurl: "/system-design-interview"
url: "https://spawn08.github.io"

# Theme
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Theme settings
color_scheme: dark
search_enabled: true
search:
  heading_level: 3
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Navigation
nav_sort: case_insensitive
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "↑ Back to top"

# Footer - Custom (no Just the Docs mention)
footer_content: "Built for engineers preparing for system design interviews"

# Aux links (top right)
aux_links:
  "⭐ GitHub":
    - "https://github.com/spawn08/system-design-interview"
aux_links_new_tab: true

# Enable copy code button
enable_copy_code_button: true

# Callouts configuration
callouts_level: quiet
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: red

# Plugins required for GitHub Pages
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-include-cache

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .git/
  - .github/
  - README.md
  - LICENSE
  - "*.gemspec"

# Compress HTML
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# Last edit timestamp
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Heading anchor links
heading_anchors: true

# External navigation links styling
nav_external_links:
  - title: GitHub
    url: https://github.com/spawn08/system-design-interview
    hide_icon: false
