# Site settings
title: System Design Interview Guide
description: A comprehensive guide to system design interviews for Software Engineers and ML/GenAI roles
baseurl: "" # subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# Theme
remote_theme: just-the-docs/just-the-docs

# Theme settings
color_scheme: dark
search_enabled: true
search.heading_level: 3
search.previews: 3
search.preview_words_before: 5
search.preview_words_after: 10
search.tokenizer_separator: /[\s/]+/

# Navigation
nav_sort: case_insensitive
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer
footer_content: "Made with â™¥ for the engineering community. Licensed under MIT."

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/spawn08/system-design-interview"
aux_links_new_tab: true

# Mermaid support
mermaid:
  version: "10.6.0"

# Callouts
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: red

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .git/
  - .github/

