# Site settings
title: System Design Interview Guide
description: A comprehensive guide to system design interviews for Software Engineers and ML/GenAI roles
baseurl: "/system-design-interview"
url: "https://spawn08.github.io"

# Theme - using remote theme for GitHub Pages compatibility
remote_theme: just-the-docs/just-the-docs@v0.8.2

# Theme settings
color_scheme: dark
search_enabled: true
search:
  heading_level: 3
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Navigation
nav_sort: case_insensitive
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer
footer_content: "Made with â™¥ for the engineering community. Licensed under MIT."

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/spawn08/system-design-interview"
aux_links_new_tab: true

# Mermaid diagrams - enable with proper configuration
mermaid:
  version: "10.6.0"

# Callouts configuration
callouts_level: quiet
callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green
  important:
    title: Important
    color: red

# Plugins required for GitHub Pages
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-include-cache

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .git/
  - .github/
  - README.md

# Compress HTML
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
